<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>To do list</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:700|Indie+Flower" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<div class="container">
    <div class="row header">
        <h2 class="col-sm-4 col-sm-push-2">To do list</h2>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="myInput" class="col-sm-2 control-label">Title of task:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="myInput" class="form-control" value="" title="" required="required">
            </div>
            <div class="col-sm-2">
                <button onclick="newElement()" class="btn btn-success">Add to list</button>
            </div>
        </div>
    </div>
    <div class="row list">
        <div class="col-sm-4 col-sm-push-2">
            <ul id="myUL">
                <li>Go shopping</li>
                <li>Pay bills</li>
                <li class="checked">Meet Kamil</li>
                <li>Buy beer</li>
                <li>Go to the doctor</li>
                <li>Wash the car</li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/todolist.js"></script>
</body>
</html>
